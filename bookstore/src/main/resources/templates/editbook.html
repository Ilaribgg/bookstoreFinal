<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Book</h1>
	<form action="#" th:action="@{../save}"  th:object= ${book} method="post">
	
	<input type="hidden" th:field="*{id}" class="form-control"/>
	<input type="text" th:field="*{title}" />
	<input type="text" th:field="*{author}" />
	<input type="text" th:field="*{year}" />
	<input type="text" th:field="*{isbn}" />
	<input type="text" th:field="*{price}" />
	<label for="list"></label>
			 <select id="list" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
	<input type="submit" class="btn btn-success" value="Edit" />
	</form>
    
</body>
</html>
